<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính</title>
</head>

<body>
    <form action="maytinh.html">
        <h1>Caculator</h1>
        <input type="number" id="input1"> <input type="number" id="input2">
        <button type="button" onclick="addtion()">+</button>
        <button type="button" onclick="subtraction()">-</button>
        <button type="button" onclick="multiplication()">X</button>
        <button type="button" onclick="division()">/</button>
        <div id="Result"></div>
    </form>
    <script>
        function Addtion() {
            let input1 = document.getElementById('input1').value;
            let input2 = document.getElementById('input2').value;
            let Result
            Result = parseInt(input1) + parseInt(input2);
            document.getElementById("Result").innerHTML = Result;
        }
          
        function  Subtraction() {
            let input1 = document.getElementById('input1').value;
            let input2 = document.getElementById('input2').value;
            let Result
            Result = "Result" + (input1 - input2);
            document.getElementById("Result").innerHTML = Result;
        }

        function Multiplication() {
            let input1 = document.getElementById('input1').value;
            let input2 = document.getElementById('input2').value;
            let Result
            Result = "Result" + (input1 * input2);
            document.getElementById("Result").innerHTML = Result;
        }

        function Division() {
            let input1 = document.getElementById('input1').value;
            let input2 = document.getElementById('input2').value;
            let Result
            Result = "Result" + (input1 / input2);
            document.getElementById("Result").innerHTML = Result;
        }
    </script>


</body>

</html>
